<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p class="amountpara">Enter the Amount</p>
                <input type="text" value="0">
            </div>
            <div class="dropdown">
                <div class="select-container">
                    <p>From</p>
                <img src="https://flagsapi.com/US/flat/64.png" alt="Countryflag">
                <div class="from">
                    <select name="from">
                        <option value="USD" selected>USD</option>
                        <option value="INR">INR</option>
                        <option value="AUD">AUD</option>
                        <option value="EUR">EUR</option>
                        <option value="CAD">CAD</option>
                        <option value="CNY">CNY</option>
                    </select>
                </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left" style="color:white"></i>
                <div class="select-container">
                    <p>To</p>
                <img src="https://flagsapi.com/IN/flat/64.png" alt="Countryflag">
                <div class="to">
                    <select name="to">
                        <option value="INR" selected>INR</option>
                        <option value="USD">USD</option>
                        <option value="AUD">AUD</option>
                        <option value="EUR">EUR</option>
                        <option value="CAD">CAD</option>
                        <option value="CNY">CNY</option>
                    </select>
                </div>
            </div>
            </div>
                <div class="msg">
                    1 USD = 90 INR
                </div>
                <button>Get Exchange Rate</button>
        </form>
    </div>
</body>

</html>
