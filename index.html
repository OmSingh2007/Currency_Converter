<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p class="amountpara">Enter the Amount</p>
                <input type="text" value="0">
            </div>
            <div class="dropdown">
                <div class="select-container">
                    <p>From</p>
                    <img src="https://flagsapi.com/US/flat/64.png" alt="Countryflag">
                    <select class="from" name="from"></select>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left" style="color:white"></i>
                <div class="select-container">
                    <p>To</p>
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="Countryflag">
                        <select class="to" name="to"></select>
                </div>
            </div>
            <div class="msg">
                1 USD = 90 INR
            </div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="country.js"></script>
    <script src="app.js"></script>
</body>

</html>
